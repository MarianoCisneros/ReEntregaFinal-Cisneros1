<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Alumnos</title>

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <h1>Gestión de Alumnos</h1>
        <form id="alumnoForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>
            <label para="edad">Edad:</label>
            <input type="number" id="edad" required>
            <label para="curso">Curso:</label>
            <input type="text" id="curso" required>
            <button type="submit">Agregar Alumno</button>
        </form>
        
        <div id="buscarForm">
            <label para="buscarNombre">Buscar por Nombre:</label>
            <input type="text" id="buscarNombre">
            <button id="btnBuscarNombre">Buscar</button>
            <label para="buscarCurso">Buscar por Curso:</label>
            <input type="text" id="buscarCurso">
            <button id="btnBuscarCurso">Buscar</button>
        </div>
        
        <button id="btnMostrarTodos">Mostrar Todos</button>
        <div id="output"></div>
    </div>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script src="main.js"></script>
</body>
</html>
